  <style>

<body>

<h1>è¦å’Œå°ç‹—å’Œå¥½å—ï¼Ÿ</h1>

<img id="dogImage" src="sad_dog.jpg" alt="å°ç‹—">

<div id="buttons">
    <button id="okBtn">å’Œå¥½</button>
    <button id="noBtn">ä¸è¦</button>

<div id="message"></div>

<script>
    const okBtn = document.getElementById('okBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const dogImage = document.getElementById('dogImage');
    const buttonsContainer = document.getElementById('buttons');
    let noClicked = 0;
    let moving = false;
    let moveInterval;

  const sadDog = "sad_dog.jpg";    // æ±‚å’Œæ—¶å°ç‹—
  const happyDog = "happy_dog.jpg"; // å’Œå¥½åå°ç‹—

  // æ£€æŸ¥ä¸¤ä¸ªæŒ‰é’®æ˜¯å¦é‡å 
    function isOverlap(btn1, btn2) {
    const rect1 = btn1.getBoundingClientRect();
    const rect2 = btn2.getBoundingClientRect();
    return !(rect1.right < rect2.left || 
            rect1.left > rect2.right || 
            rect1.bottom < rect2.top || 
            rect1.top > rect2.bottom);
    }

  // ç‚¹å‡»å’Œå¥½
    okBtn.addEventListener('click', () => {
    message.textContent = 'æ±ªï½å°ç‹—å°±çŸ¥é“ğŸ’—';
    okBtn.style.display = 'none';
    noBtn.style.display = 'none';
    dogImage.src = happyDog;
    clearInterval(moveInterval); // åœæ­¢ç§»åŠ¨
    });

  // ç‚¹å‡»ä¸è¦
    noBtn.addEventListener('click', () => {
    noClicked++;
    dogImage.src = sadDog;

    const phrases = [
        "æ±‚æ±‚å’Œå¥½", 
        "çœŸçš„æ±‚æ±‚ä½ å˜›", 
        "åˆ«ç”Ÿæ°”äº†å˜›", 
        "å°ç‹—å¿«å“­äº†",
        "å†è€ƒè™‘ä¸€ä¸‹ï¼Ÿ"
    ];
    noBtn.textContent = phrases[Math.min(noClicked - 1, phrases.length - 1)];
    
    let scale = 1 + noClicked * 0.7;
    okBtn.style.transform = `scale(${scale})`;

    // ç¬¬ä¸€æ¬¡ç‚¹å‡»ä¸è¦æ—¶ï¼Œå¼€å§‹æŒç»­ç§»åŠ¨
    if (!moving) {
        moving = true;
        moveInterval = setInterval(() => {
        const maxWidth = buttonsContainer.offsetWidth - noBtn.offsetWidth;
        const maxHeight = buttonsContainer.offsetHeight - noBtn.offsetHeight;
        
        let newLeft, newTop;
        let tryCount = 0;
        do {
            newLeft = Math.random() * maxWidth;
            newTop = Math.random() * maxHeight;
            noBtn.style.left = `${newLeft}px`;
            noBtn.style.top = `${newTop}px`;
            tryCount++;
            if (tryCount > 100) break; // é˜²æ­¢æç«¯æƒ…å†µä¸‹æ­»å¾ªç¯
        } while (isOverlap(okBtn, noBtn));
      }, 500); // æ¯0.5ç§’ç§»åŠ¨ä¸€æ¬¡
    }
    });

  // é˜²æ­¢çª—å£å˜åŒ–åæŒ‰é’®é£å‡ºç•Œé¢
    window.addEventListener('resize', () => {
    const maxWidth = buttonsContainer.offsetWidth - noBtn.offsetWidth;
    const maxHeight = buttonsContainer.offsetHeight - noBtn.offsetHeight;
    noBtn.style.left = `${Math.min(parseFloat(noBtn.style.left), maxWidth)}px`;
    noBtn.style.top = `${Math.min(parseFloat(noBtn.style.top), maxHeight)}px`;
    });
</script>
